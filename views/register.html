<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <form id="registerForm">
        <input type="text" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <input type="password" placeholder="Retype Password" id="passwordRetype">
        <input id="submitButton" type="submit" value="Submit" class="button">
        <div id="errorText" style="color: red"></div>
        <div id="successText" style="color: green"></div>
    </form>

    <form id="attorneyRegisterForm" style="display:none">
        <input type="text" placeholder="Full Name" id="fullName">
        <input type="text" placeholder="Business name" id="about">
	<input type="submit" id="attorneySubmitButton" value="Submit" class="button1">
    </form>  

    <button type="button" onclick="document.getElementById('attorneyRegisterForm').style.display='block';document.getElementById('submitButton').style.display='none'">Click here to register as an attorney</button>


    <script>
        $(".button1").click(function(e) {
	    e.preventDefault()
	    var data = {
	        email: $("#email").val(),
                password: $("#password").val(),
                passwordRetype: $("#passwordRetype").val(),
	        name: $("#fullName").val(),
	        businessName: $("#about").val()
	    }

	$.ajax({
	    method: 'POST',
	    url: '/createAttorney',
	    data: JSON.stringify(data),
	    contentType: 'application/json',
	    success: function(resp){
                    $("#successText").html("Success")
                },
                error: function(e){
                    $("#errorText").html(e.responseJSON.message)
                }
            })
        })
    </script>
  
    <script>
        $(".button").click(function(e) {
            e.preventDefault()
            
            var data =  {
                email: $("#email").val(),
                password: $("#password").val(),
                passwordRetype: $("#passwordRetype").val()
            }

            $.ajax({
                method: 'POST',
                url: '/createUser',
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function(resp){
                    $("#successText").html("Success")
                },
                error: function(e){
                    $("#errorText").html(e.responseJSON.message)
                }
            })
        })
    </script>
</body>
</html>
